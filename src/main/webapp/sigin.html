<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
   <div style="height: 400px; width:250px;border:2px solid black">
     <form action="signup" method="post" enctype="multipart/form-data">
        <table>
            <center style="color:red">SIGN-IN</center>
            <tr style="position: relative; top:30px">
                <td><label for="Name">Name</label></td>
                <td><input type="text"  id="name" name="name"></td>
            </tr>
            <tr style="position: relative; top:50px">
                   <td><label for="email">Email</label></td> 
                   <td> <input type="email"  id="email" name="email" required></td></td>
            </tr>
            <tr style="position: relative; top:70px">
                <td><label for="no">Number</label></td> 
                <td> <input type="number"  id="no" name="num" required></td></td>
            </tr>

            <tr style="position: relative; top:90px">
                <td><label for="pass">password</label></td> 
                <td> <input type="password"  id="pass" name="pass"></td></td>
            </tr>
             <tr style="position: relative; top:110px">
                <td><label for="date">DOB</label></td> 
                <td> <input type="date" id="date" name="date" required></td></td>
            </tr>
             <tr style="position: relative; top:130px">
                <td><label for="pic">Upload photo</label></td> 
                <td> <input type="file"  id="pic" name="pic"></td></td>
            </tr>
            <button style="position: relative; top:320px;left:60px;color: blue;">SIGN-IN</button>
            <button type="reset" style="position: relative; top:320px;left:60px;color: blue;">Cancel</button>
            <a href="./home.html" style="position: relative; top:350px;left:60px;color: blue;"><button>Back</button></a>
        </table>
     </form>
    </div>
</body>
</html>
